<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img-banner">
        <div class="banner-text"><img src="img/odin-lined.png" alt="Odin logo">Odin</div>
        <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>

    <div class="signup-form">
        <div class="heading">
            <div class="header">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
            <div class="header">Sign up <em>now</em> to get started.</div>
            <p class="header">You <em>know</em> you want to.</p>
        </div>
        
        
        <form action="">
            <div class="header">Let's do this!</div>

            <div class="form-inputs">
                <div class="form-control">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="firstName" id="first-name" required>
                </div>
                
                <div class="form-control">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="lastName" id="last-name" required>
                </div>

                <div class="form-control">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="form-control">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phoneNumber" id="phone-number" required>
                </div>

                <div class="form-control">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                    <span class="message">* Passwords do not match</span>
                </div>

                <div class="form-control">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmPassword" id="confirm-password" required>
                </div>
            </div>
            <div class="submit">
                <button>Create Account</button>
            </div>
            
        </form>

        <div class="log-in">Already have an account? <a href="https://google.com/">Log in</a></div>
    </div>
</body>
</html>
