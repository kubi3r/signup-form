<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img-banner">
        <div class="banner-text"><img src="img/odin-lined.png" alt="Odin logo">Odin</div>
        <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>

    <div class="signup-form">
        <div class="header">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
        <div class="header">Sign up <em>now</em> to get started.</div>

        <p class="header">You <em>know</em> you want to.</p>
        
        <form action="">
            <p class="header">Let's do this!</p>

            <div>
                <label for="first-name">First name</label>
                <input type="text" name="firstName" id="first-name">
            </div>
            
            <div>
                <label for="last-name">Last name</label>
                <input type="text" name="lastName" id="last-name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="phone-number">Phone number</label>
                <input type="tel" name="phoneNumber" id="phone-number">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirmPassword" id="confirm-password">
            </div>
            
            <button>Create Account</button>
        </form>

        <div>Already have an account? <a href="https://google.com/">Log in</a></div>
    </div>
</body>
</html>
